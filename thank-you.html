<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* Body style */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000 0%, #222 100%);
      font-family: "Poppins", sans-serif;
    }

    /* Main box */
    .thankyou-box {
      background: #fff;
      color: #000;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    /* Heading */
    .thankyou-box h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      animation: pop 0.8s ease;
    }

    /* Paragraph */
    .thankyou-box p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* Button link */
    .thankyou-box a {
      display: inline-block;
      padding: 10px 25px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .thankyou-box a:hover {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    /* Animation effects */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully.<br>I’ll get back to you soon.</p>
    <a href="https://mrdesh01.github.io/portfolio/">⬅ Back to Home</a>
  </div>
</body>
</html>
